<article class="post">
  <header>

    <time datetime="{{ page.date | date_to_xmlschema }}" pubdate>{{ page.date | date: "%d %b, %Y" }}</time>
  </header>

  {{ content }}

  <p class="feedback">Have feedback? Tweet me at <a href="http://twitter.com/henrikhodne">@henrikhodne</a>, or email me at <a href="mailto:me@henrikhodne.com">me@henrikhodne.com</a>.</p>
</article>
