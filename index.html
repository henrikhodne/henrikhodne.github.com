---
layout: default
---

<section id="post_list">
  {% for post in site.posts %}
    <article class="post">
      <header>
        <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
        <time datetime="{{ post.date | date_to_xmlschema }}" pubdate>{{ post.date | date: "%d %b, %Y" }}</time>
      </header>

      {{ post.content }}
    </article>
  {% endfor %}
</section>
